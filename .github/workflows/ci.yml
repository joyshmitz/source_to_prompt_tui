name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

env:
  BUN_VERSION: "1.3.3"

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Typecheck
        run: bun run typecheck

  build-release:
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build: |
              bun run build:linux-x64
              bun run build:linux-arm64
              bun run build:win-x64
            artifacts: |
              dist/s2p-linux-x64
              dist/s2p-linux-arm64
              dist/s2p-windows-x64.exe
          - os: macos-latest
            build: |
              bun run build:mac-arm64
              bun run build:mac-x64
            artifacts: |
              dist/s2p-macos-arm64
              dist/s2p-macos-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Install dependencies
        run: bun install --frozen-lockfile
        shell: bash
      - name: Build binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          ${{ matrix.build }}
        shell: bash
      - name: Test built binaries
        run: |
          # Test that at least one binary runs with --help (since this is a TUI, we test basic invocation)
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            ./dist/s2p-linux-x64 --help >/dev/null
            file ./dist/s2p-windows-x64.exe | grep -qi 'PE32'
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            ./dist/s2p-macos-arm64 --help >/dev/null || ./dist/s2p-macos-x64 --help >/dev/null
          fi
        shell: bash
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: s2p-${{ matrix.os }}
          path: ${{ matrix.artifacts }}
          if-no-files-found: error
          retention-days: 7

  release:
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: s2p-*
          merge-multiple: true
          path: dist
      - name: Generate checksums
        run: |
          set -euo pipefail
          cd dist
          shopt -s nullglob
          binaries=()
          for f in s2p-*; do
            [[ "$f" == *.sha256 ]] && continue
            [[ "$f" == "sha256.txt" ]] && continue
            binaries+=("$f")
          done
          for f in "${binaries[@]}"; do
            shasum -a 256 "$f" > "${f}.sha256"
          done
          shasum -a 256 "${binaries[@]}" > sha256.txt
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/s2p-linux-x64
            dist/s2p-linux-arm64
            dist/s2p-macos-x64
            dist/s2p-macos-arm64
            dist/s2p-windows-x64.exe
            dist/s2p-*.sha256
            dist/sha256.txt
          generate_release_notes: true
